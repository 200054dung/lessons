<h2>最後の番目、色を変える</h2>

<h3>偶数は番目だけ(even),色を変える</h3>
<ul>
  		<li>バナナ</li>
  		<li>ぶどう</li>
  		<li>りんご</li>
  		<li>いちご</li>
  		<li>くり</li>
  		<li>なし</li>
  	</ul>
<button>click me </button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	  $(function(){
  	    // $('li:last-child').css('color', 'tomato');
  	     $('li:even').css('color', 'tomato');
  	  })
</script>
</body>
</html>
