<!DOCTYPE html>
<html>
<head>
	<title>span</title>
	<meta charset="utf-8">
	<style>
		span{
			background-color:red;
		}
	</style>
</head>
<body>
	<h1>span;テキストの表現</h1>
	<hr>
	GOOD morning.How are you?

	<span>GOOD morning.</span>How are you?

	 <br>
	 <span style="font-size: 30px;"	>GOOD morning.</span>How are you?

	 <span style="font-size: 30px;display:block;">GOOD morning.</span>How are you?

</body>
</html>
