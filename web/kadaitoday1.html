<!DOCTYPE html>
<html>
<head>
	<title>display</title>
	<meta charset="utf-8">
	<style>
		h1{
			background-color:lightseagreen;
			border: solid 5px lightpink;
			text-align: center;
		}
		ul>li{
			display: inline-block;
			background-color:lightgreen;
			color:black;
			border-radius:20px;
			width: 100px;
			height: 50px;
			text-align:center;
			padding-top:20px;


		}
		div{
			background-color:red ;
		}
	</style>
</head>
<body>
	<h1>display</h1>
	<hr>
<ul>
	<li>play game </li>
	<li>hepl</li>
	<li>exit</li>
	<hr>
	<div>★play</div>
	<div>★hepl</div>
	<div>★exit</div>
</ul>
</body>
</html>
